<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>To Do List</title>
</head>

<body class="bg-gray-400">
    <h1 class="text-3xl text-center mt-2">To Do List</h1>
    <div class="input-container flex justify-center pt-6">
        <input type="text" placeholder="Enter to-do" id="input-todo" class="bg-white text-2xl pb-1 pl-1 mr-2 rounded">
        <button id="add-todo" class="bg-blue-500 text-white px-3  py-1 font-bold rounded">+</button>
    </div>
    <div class="container">

        <div class="todo-wrapper">
            <div class="todo bg-white  text-2xl flex items-center justify-between mx-8 my-2 px-2 py-2 rounded mt-10">
                <p>Catch Arceus</p>
                <div class="actions">
                    <input type="checkbox" class="mr-4">
                    <button class="bg-red-600 text-white px-2 py-1 rounded">Delete</button>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
